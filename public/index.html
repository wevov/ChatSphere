<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ChatSphere - Anonymous Random Chat with Strangers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <style>
    .video-controls {
      background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
    }

    .video-controls button {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }

    .video-controls button:hover {
      transform: scale(1.1);
      background-color: rgba(0,0,0,0.9) !important;
    }

    .video-controls button.muted {
      color: #dc3545 !important;
    }

    .video-controls button.video-off {
      color: #dc3545 !important;
    }

    .video-stream {
      background-color: #000;
      min-height: 300px;
      object-fit: cover;
    }

    .flag-img {
      width: 24px;
      height: 18px;
      object-fit: cover;
      border-radius: 2px;
    }

    .chat-box {
      height: 300px;
      overflow-y: auto;
      background-color: #1a1a1a;
      border-radius: 0.375rem;
      padding: 1rem;
    }

    .message {
      margin-bottom: 0.75rem;
      padding: 0.5rem 0.75rem;
      border-radius: 0.5rem;
      max-width: 80%;
    }

    .user-message {
      background-color: #0d6efd;
      color: white;
      margin-left: auto;
      text-align: right;
    }

    .stranger-message {
      background-color: #495057;
      color: white;
    }

    .system-message {
      background-color: #343a40;
      color: #6c757d;
      text-align: center;
      font-style: italic;
      max-width: 100%;
      font-size: 0.875rem;
    }

    .file-attachment {
      margin-top: 0.5rem;
    }

    .pdf-container {
      border: 1px solid #dee2e6;
      border-radius: 0.375rem;
      overflow: hidden;
    }

    .pdf-controls {
      background-color: #f8f9fa;
    }

    .pdf-viewer {
      border: none;
    }

    body {
      background-color: #121212;
      color: #e0e0e0;
    }

    .card {
      background-color: #1e1e1e !important;
      border-color: #333 !important;
    }

    .form-check-input:checked {
      background-color: #0d6efd;
      border-color: #0d6efd;
    }

    .btn-primary {
      background-color: #0d6efd;
      border-color: #0d6efd;
    }

    .btn-primary:hover {
      background-color: #0b5ed7;
      border-color: #0a58ca;
    }

    .form-control {
      background-color: #2a2a2a;
      border-color: #444;
      color: #e0e0e0;
    }

    .form-control:focus {
      background-color: #2a2a2a;
      border-color: #0d6efd;
      color: #e0e0e0;
      box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
    }

    .form-check-label {
      color: #e0e0e0;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bounceIn {
      0% {
        opacity: 0;
        transform: scale(0.3);
      }
      50% {
        opacity: 1;
        transform: scale(1.05);
      }
      70% {
        transform: scale(0.9);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .animate__animated {
      animation-duration: 1s;
      animation-fill-mode: both;
    }

    .animate__fadeIn {
      animation-name: fadeIn;
    }

    .animate__fadeInUp {
      animation-name: fadeInUp;
    }

    .animate__bounceIn {
      animation-name: bounceIn;
    }

    .modal {
      z-index: 9999;
    }

    .modal-backdrop {
      z-index: 9998;
    }
  </style>
</head>
<body class="bg-dark text-light">
  <header class="container-fluid py-3 bg-dark shadow-sm fixed-top">
    <div class="row align-items-center">
      <div class="col-auto">
        <div id="logo" class="fs-4 fw-bold text-primary">ChatSphere</div>
      </div>
      <div class="col-auto ms-auto">
        <div id="onlineCount" class="badge bg-success rounded-pill">Online: 0</div>
      </div>
    </div>
  </header>

  <main class="container mt-5 pt-5">
    <h1 class="text-center mb-4 animate__animated animate__fadeIn">Anonymous Random Chat with Strangers</h1>

    <div class="card bg-dark border-0 shadow-lg mb-5 animate__animated animate__fadeInUp" id="interestCard">
      <div class="card-body">
        <form id="interestForm">
          <div class="row g-3 justify-content-center">
            <div class="col-auto">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="interest" value="music" id="music">
                <label class="form-check-label" for="music">Music</label>
              </div>
            </div>
            <div class="col-auto">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="interest" value="sports" id="sports">
                <label class="form-check-label" for="sports">Sports</label>
              </div>
            </div>
            <div class="col-auto">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="interest" value="movies" id="movies">
                <label class="form-check-label" for="movies">Movies</label>
              </div>
            </div>
            <div class="col-auto">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="interest" value="technology" id="technology">
                <label class="form-check-label" for="technology">Technology</label>
              </div>
            </div>
            <div class="col-auto">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="interest" value="others" id="others">
                <label class="form-check-label" for="others">Others</label>
              </div>
            </div>
          </div>
          <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary btn-lg px-5">Start Chat</button>
          </div>
        </form>
      </div>
    </div>

    <div id="chatArea" style="display:none;">
      <div id="partnerInfo" class="alert alert-info text-center animate__animated animate__bounceIn" style="display:none;">
        <p class="mb-1">You're now chatting with a random stranger</p>
        <div id="countryInfo" class="d-flex justify-content-center align-items-center gap-2">
          <img id="countryFlag" src="" alt="Country Flag" class="flag-img" />
          <span id="countryName" class="fw-semibold"></span>
        </div>
      </div>
      
      <div class="card bg-dark border-0 shadow-lg mb-4">
        <div class="card-body p-0">
          <div id="videoContainer" class="row g-2">
            <div class="col-md-6 position-relative">
              <video id="localVideo" class="w-100 rounded video-stream" autoplay muted playsinline></video>
              <div class="video-controls position-absolute bottom-0 start-0 end-0 p-2 d-flex justify-content-center gap-2">
                <button id="localAudioToggle" class="btn btn-sm btn-dark bg-opacity-75 text-light rounded-circle" title="Toggle Audio">
                  <i class="bi bi-mic-fill"></i>
                </button>
                <button id="localVideoToggle" class="btn btn-sm btn-dark bg-opacity-75 text-light rounded-circle" title="Toggle Video">
                  <i class="bi bi-camera-video-fill"></i>
                </button>
              </div>
            </div>
            <div class="col-md-6 position-relative">
              <video id="remoteVideo" class="w-100 rounded video-stream" autoplay playsinline></video>
              <div class="video-controls position-absolute bottom-0 start-0 end-0 p-2 d-flex justify-content-center gap-2">
                <button id="remoteAudioToggle" class="btn btn-sm btn-dark bg-opacity-75 text-light rounded-circle" title="Toggle Partner's Audio">
                  <i class="bi bi-mic-fill"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="card bg-dark border-0 shadow-lg mb-4">
        <div class="card-body chat-box" id="chatBox"></div>
      </div>
      
      <div id="chatControls" class="d-flex gap-2">
        <button id="newMatchBtn" class="btn btn-danger">New Match</button>
        <input id="chatInput" type="text" class="form-control bg-dark text-light border-secondary" placeholder="Type message..." />
        <input type="file" id="fileInput" style="display: none;" />
        <button id="attachmentBtn" class="btn btn-secondary">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-paperclip" viewBox="0 0 16 16">
            <path d="M4.5 3a2.5 2.5 0 0 1 5 0v9a1.5 1.5 0 0 1-3 0V5a.5.5 0 0 1 1 0v7a.5.5 0 0 0 1 0V3a1.5 1.5 0 1 0-3 0v9a2.5 2.5 0 0 0 5 0V5a.5.5 0 0 1 1 0v7a3.5 3.5 0 1 1-7 0V3z"/>
          </svg>
        </button>
        <button id="sendBtn" class="btn btn-primary">Send</button>
      </div>
    </div>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
